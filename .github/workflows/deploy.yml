name: Deploy Sentinel (Native)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            # Ensure Bun is in path (Standard location for bun install script)
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"

            echo "Starting Deployment..."
            
            cd /var/www/sentinel

            echo "Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "Building Backend..."
            cd backend
            bun install --production
            bunx prisma migrate deploy
            bunx prisma generate
            bun run prisma/seed.ts
            bun run build
            
            echo "Building Frontend..."
            cd ../frontend
            bun install
            # Ensure PUBLIC_API_URL is set if needed for the build
            export PUBLIC_API_URL="https://api-sentinel.angelviajero.com.mx"
            bun run build
            
            echo "Restarting PM2..."
            cd ..
            pm2 startOrReload ecosystem.config.cjs

            echo "Deployment Complete!"