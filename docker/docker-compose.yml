services:
  app:
    image: ${APP_IMAGE:-sentinel-app}
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - sentinel-net
      - proxy-net
    volumes:
      - ../uploads:/usr/src/app/uploads
      - baileys_auth:/usr/src/app/auth_info_baileys

  frontend:
    image: nginx:alpine
    volumes:
      - ../frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3000:80"
    networks:
      - sentinel-net

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel-net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:-password}
      POSTGRES_DB: sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge
  proxy-net:
    external: true

volumes:
  redis_data:
  postgres_data:
  baileys_auth:
