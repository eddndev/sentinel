services:
  app:
    image: ${APP_IMAGE:-sentinel-app}
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    networks:
      - sentinel-net
      - proxy-net
    volumes:
      - uploads_data:/usr/src/app/uploads
      - baileys_auth:/usr/src/app/auth_info_baileys

  frontend:
    image: ${FRONTEND_IMAGE:-sentinel-frontend}
    build:
      context: ../
      dockerfile: docker/frontend.Dockerfile
    networks:
      - sentinel-net
      - proxy-net
    depends_on:
      - app

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - sentinel-net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:-password}
      POSTGRES_DB: sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge
  proxy-net:
    external: true

volumes:
  redis_data:
  postgres_data:
  baileys_auth:
  uploads_data:
